<div class="card">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <pre>{{ user | json }}</pre>
        <label class="col-form-label" for="">Nombre:</label>
        <input type="text" name="nombre" [(ngModel)]="newUser.nombre" placeholder="Type here">
        <button class="btn btn-success" (click)="createUser()">Create a user</button>
      </div>
    </div>
  </div>
</div>
